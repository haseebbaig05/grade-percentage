<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #DADA !important;">
    <!-- <h1>Haseeb baig Grade Calculation System</h1> -->
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8  m-auto bg-dark text-white">
                <h4 class="text-center">Grade Calculating System

                </h4>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex
            justify-content-around">

                <div class="col-md-4">
                    <div>
                        <div class="book1">
                            <label> Computer</label>
                            <input id="bookone" type="number" name="" placeholder="Marks">
                
                        </div>
                
                        <div class="book2">
                            <label> English</label>
                            <input id="booktwo" type="number" name="" placeholder="Marks">
                
                        </div>
                
                        <div class="book3">
                            <label> <b> Science 
                            </b>
                            </label>
                            <input id="bookthree" type="number" name="" placeholder="Marks">
                
                        </div>
                
                        <div class="book4">
                            <label> Physics</label>
                            <input id="bookfour" type="number" name="" placeholder="Marks">
                
                        </div>
                
                        <div class="book5">
                            <label> Math</label>
                            <input id="bookfive" type="number" name="" placeholder="Marks">
                
                        </div>
                        <div>
                            <button onclick="calculate()">Calculate</button>
                        </div>
                    

                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <table class="table table-boedered border-dark">
                            <tr>
                                <td>Total Marks</td>
                                <td>500</td>
                            </TR>
                            <TR>
                                <TD>Obtained Marks:</TD>
                                <td id="obtain"></td>
                            </TR>
                            <TR>
                                <TD>Percentage:</TD>
                                <td id="per"></td>
                            </TR>
                            <TR>
                                <TD>Grade:</TD>
                                <td id="grade"></td>
                            </TR>
                            <TR>
                                <TD>remarks:</TD>
                                <td id="remarks"></td>
                            </TR>
                        </table>
                    
                    </div>
                </div>
            </div>

        </div>
        </div>


</div>


    </div>
    <script src="app.js"></script>
</body>
</html>
